<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>JG'S Quiz</title>
<body>
    <div class="quizContainer">
        <div id="quiz1" class="topText">
            <h3 class="quizTitle">JGs JavaScript Coding Quiz!</h3>
            <h4 
                id="theTime" 
                style="
                    display: none; 
                    color: #6600ff; 
                    left: 70%; 
                    top: 30%;" 
                    textalign="center">
                <span id="timeShow">Time Remaining: </span>
                <br/><span id='timer' style="font-size: 25px;"></span>
            </h4>
        </div>
    <div id="welcome">
        <p>
            Welcome to Jadyn's HTML and JavaScript coding quiz! 
        </p>
        <hr /> 
        <p>To begin, press the start button below. Good luck!</p>
    </div>
        <div id="question">
            <!-- Question renders here -->
        </div>
        <ul id="choiceList">
            <!-- Answer choices render here -->
        </ul>
        <div id="quizMessage">
            <!-- Quiz message renders here -->
        </div>
        <div id="result">
            <!-- Quiz result renders here -->
        </div>
        <button id="startButton" onclick="beginQuiz()">Start Quiz</button>
        <button id="nextButton">Next Question</button>
    </div>
</body>
  </html>
