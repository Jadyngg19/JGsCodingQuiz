<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quizContainer">
        <div id="quiz1" class="topText">
            <h3 class="quizTitle">JGs JavaScript Coding Quiz!</h3>
            <h4 id="theTime" style="display:none; color:#6600ff; left:70%; top:30%;" textalign="center">
                <span id="timeShow">Time Remaining: </span>
                <br><span id="timer" style="font-size: 25px;"></span>
            </h4>
        </div>
        <div id="welcome" class="center">
            <p>Welcome to Jadyn's HTML and JavaScript coding quiz!</p>
            <hr>
            <p>To begin, press the start button below. Good luck!</p>
        </div>
        <div id="questionContainer" class="center">
            <h2 id="question"></h2>
        </div>
        <ul id="choiceList" class="center">
        </ul>
        <div id="quizMessage" class="center">
        </div>
        <div id="result" class="center">
        </div>
        <button id="startButton" class="center">Start Quiz</button>
        <button id="nextButton" class="center" style="display:none">Next Question</button>
        <div id="leaderboardContainer" class="center">
            <ol id="leaderboard"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
